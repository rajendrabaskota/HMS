<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/storein/style.css' %}">

    <style>
        body {font-family: Arial;}
    </style>

    <title>Dealer Details</title>
    <script src="https://kit.fontawesome.com/8814cc124a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <br>
    <div data-v-4bf2c13a="" class=" no-print fluid" style="border-bottom: 1px solid rgb(235, 235, 235); ">
        <div data-v-4bf2c13a="" class="layout row wrap" style="margin-left:70px;">
            <div data-v-4bf2c13a="" class="flex md1"><a data-v-4bf2c13a="" href="#/" class="router-link-active">
                    <div data-v-4bf2c13a="" class="v-responsive v-image" style="height: 84px; margin-top: 7px;">
                        <div class="v-responsive__sizer"></div>
                        <div class="v-image__image v-image__image--contain"
                            style="width:95px;height:80px;background-image: url(&quot;https://hmstest.stsolutions.com.np/static/logo_1.png&quot;); background-position: center center;">
                        </div>
                        <div class="v-responsive__content"></div>
                    </div>
                </a></div>
            <div data-v-4bf2c13a="" class="flex logo-text md7" style="margin-left: 10px;">
                <!---->
                <p data-v-4bf2c13a="" class="">Melamchi Municipality</p>
                <p data-v-4bf2c13a="" class="logo-text-small" style="margin-bottom:0px;"><small>Melamchi,
                        Sindupalchok</small></p>
                <p data-v-4bf2c13a="" class="logo-text-small" style="margin-bottom: 20px;"><small>Bagmati Province,
                        Nepal</small></p>
            </div>
            <!---->
        </div>
    </div>
    <div id="forms-container">
        <div class="d-flex flex-wrap justify-content-end" style="width: 1000px;">
            <span id="to-index-page" onclick="location.href = '/storein/dealer/'"><i id="back-button" class="fas fa-arrow-left"></i></span>
        </div>

        <br>
        <br>

        <div id="dealer-details-container" style="width: 68%; margin-left: 77px;">
            <h3>Dealer Details</h3>
            <div id="dealer-details-table">
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Dealer Name</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Remaining Balance</th>
                        </tr>
                    </thead>

                    <tbody id="dealer-details-body">
                        <tr>
                            <td>
                                <div id="dealer-name-div-1" class="autocomplete">
                                    <input type="text" name="dealer_name" id="dealer-name"
                                        onkeyup="key_up(this)" onkeydown="key_down(this)" required="true" value="{{ dealer.dealer_name }}" readonly>
                                </div>
                            </td>
                            <td>
                                <input type="text" name="dealer_address" id="dealer-address" value="{{dealer.dealer_address}}" readonly>
                            </td>
                            <td>
                                <input type="number" name="dealer_phone" id="dealer-phone" class="number-input-field" value="{{dealer.dealer_phone}}" readonly>
                            </td>
                            <td>
                                <input type="email" name="dealer_email" id="dealer-email" placeholder="Optional" value="{{dealer.dealer_email}}" readonly>
                            </td>
                            <td>
                                <input type="number" name="dealer_remaining_balance" id="dealer-remaining-balance" class="number-input-field" value="{{dealer.remaining_balance}}" readonly>
                            </td>

                        </tr>
                    </tbody>

                </table>
            </div>

        </div>

        <br>
        <br>

        <div id="transaction-details" style="width: 68%; margin-left: 77px; border: 1px black">
            <h3>Transaction Details</h3>
            <div id="tab-div" class="tab">
                <button class="tablinks" onclick="tabs(event, 'dealer', 'all')">All</button>
                <button class="tablinks" onclick="tabs(event, 'dealer', 'cash')">Cash</button>
                <button class="tablinks" onclick="tabs(event, 'dealer', 'credit')">Credit</button>
            </div>

            <div id="transaction-container">
                <div id="tabcontent"></div>
            </div>

        </div>

            <br>
        



    </div>

    {% load static %}
    <script src="{% static 'js/storein/script.js' %}"></script>

</body>

</html>
