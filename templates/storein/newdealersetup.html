<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/storein/style.css' %}">

    <title>Dealer Setup</title>
    <script src="https://kit.fontawesome.com/8814cc124a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <br>
    <div data-v-4bf2c13a="" class=" no-print fluid" style="border-bottom: 1px solid rgb(235, 235, 235); ">
        <div data-v-4bf2c13a="" class="layout row wrap" style="margin-left:70px;">
            <div data-v-4bf2c13a="" class="flex md1"><a data-v-4bf2c13a="" href="#/" class="router-link-active">
                    <div data-v-4bf2c13a="" class="v-responsive v-image" style="height: 84px; margin-top: 7px;">
                        <div class="v-responsive__sizer"></div>
                        <div class="v-image__image v-image__image--contain"
                            style="width:95px;height:80px;background-image: url(&quot;https://hmstest.stsolutions.com.np/static/logo_1.png&quot;); background-position: center center;">
                        </div>
                        <div class="v-responsive__content"></div>
                    </div>
                </a></div>
            <div data-v-4bf2c13a="" class="flex logo-text md7" style="margin-left: 10px;">
                <!---->
                <p data-v-4bf2c13a="" class="">Melamchi Municipality</p>
                <p data-v-4bf2c13a="" class="logo-text-small" style="margin-bottom:0px;"><small>Melamchi,
                        Sindupalchok</small></p>
                <p data-v-4bf2c13a="" class="logo-text-small" style="margin-bottom: 20px;"><small>Bagmati Province,
                        Nepal</small></p>
            </div>
            <!---->
        </div>
    </div>
    <div id="forms-container">
        <div class="d-flex flex-wrap justify-content-end" style="width: 1000px;">
            <span id="to-index-page" onclick="location.href = '/storein/dealer/'"><i id="back-button" class="fas fa-arrow-left"></i></span>
        </div>
        <form autocomplete="off" action="{% url 'storein:submit_dealer_details' %}" method="POST" name="entry_form">
            {% csrf_token %}

            <br>
            <br>

            <div id="medicine-details-container" style="width: 66%; margin-left: 77px;">
                <h3>New Dealer Setup</h3>
                <div id="medicine-details-table">
                    <table style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Dealer Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Remaining Balance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody id="dealer-details-body">
                            <tr>
                                <td>
                                    <div id="dealer-name-div-1" class="autocomplete">
                                        <input type="text" name="dealer_name[]" id="dealer-name-1"
                                            onkeyup="key_up(this)" onkeydown="key_down(this)" required="true">
                                    </div>
                                </td>
                                <td>
                                    <input type="text" name="dealer_address[]" id="dealer-address-1">
                                </td>
                                <td>
                                    <input type="number" name="dealer_phone[]" id="dealer-phone-1" class="number-input-field">
                                </td>
                                <td>
                                    <input type="email" name="dealer_email[]" id="dealer-email-1" placeholder="Optional">
                                </td>
                                <td>
                                    <input type="number" name="dealer_remaining_balance[]" id="dealer-remaining-balance-1" class="number-input-field">
                                </td>
                                
                                <td id="span-td-1">
                                    <span id="add-another-new-dealer-setup" onclick="add_another_new_dealer_setup()"><i class="fas fa-plus"></i></span>
                                    <span id="delete-row-1" data-id='1'><i class="fa fa-trash" aria-hidden="true"></i></span>
                                </td>

                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>

            <br>
            <div id="buttons-div">
                
                <input type="submit" class="btn btn-success" value="Submit">
            </div>
        </form>

    </div>

    {% load static %}
    <script src="{% static 'js/storein/script.js' %}"></script>

</body>

</html>
